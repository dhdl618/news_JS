<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <section class="search">
            <button id="conceal-input">🔎</button>
            <input type="text" id="search-input" placeholder="검색어를 입력하세요" />
            <button id="search-button">Go</button>
        </section>
        <section>
            <div class="headline">
                <a href="https://jknewstimes.netlify.app/">
                    <img class="page__logo" alt="The New York Times" src="https://mwcm.nyt.com/.resources/mkt-wcm/dist/libs/assets/img/logo-nyt-header.svg">
                </a>
            </div>
            <div class="menu">
                <button>Sport</button>
                <button>Tech</button>
                <button>World</button>
                <button>Finance</button>
                <button>Politics</button>
                <button>Business</button>
                <button>Economics</button>
                <button>Beauty</button>
                <button>Travel</button>
                <button>Music</button>
                <button>Food</button>
                <button>Science</button>
                <button>Gaming</button>
                <button>Energy</button>
            </div>
        </section>
        <section id="news-board">
            <div class="row news"> 
                <div class="col-lg-4">
                    <img class="food-img" src="./food1.jpg">
                </div>
                <div class="col-lg-8">
                    <h2>몸에 좋은 음식, 이것만은 알고 먹자</h2>
                    <p>좋은 음식을 먹는 것은 중요한 일이다. 개개인의 몸 상태에 따라 음식이 영향을 끼치기에 체질을 알고 음식을 선택하여 섭취해야 한다.</p>
                    <div>
                        ENA 2022-07-16
                    </div>
                </div>
            </div>
        </section>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                
            </ul>
        </nav>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
</body>
</html>
